<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>
<script>
  async function one() {
    //函数类部没有调用，则返回的是没有结果的promise对象
  }
  console.log(one());
  /*
    [[PromiseState]]: "fulfilled"
    [[PromiseResult]]: undefined
  */

  async function two() {
    return new Promise((resolve, reject) => {
      resolve('ok');
    })
  }
  console.log(two());
  /* 
    [[PromiseState]]: "fulfilled"
    [[PromiseResult]]: "ok"
  */

  async function three() {
    return new Promise((resolve, reject) => {
      reject('error');
    })
  }
  console.log(three());
  /*
    [[PromiseState]]: "rejected"
    [[PromiseResult]]: "error"
  */

  async function four() {
    return new Promise((resolve, reject) => {
      throw ("ERROR")
    })
  }
  console.log(four());
  /*
    [[PromiseState]]: "rejected"
    [[PromiseResult]]: "ERROR"
  */
</script>

</html>
