<script>
  const p1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('one');
    }, 100)
  })
  const p2 = Promise.resolve('two');//最先完成
  const p3 = Promise.resolve("three");

  const result = Promise.race([p1, p2, p3]);//返回的结果为p2的结果
  console.log(result);
</script>
