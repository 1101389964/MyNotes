<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <!-- 1.添加react依赖 -->
    <script src="../00.依赖/react@17umdreact.development.js"></script>
    <script src="../00.依赖/react-dom@17umdreact-dom.development.js"></script>
    <script src="../00.依赖/babel-standalone@6babel.min.js"></script>

</body>

<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.state = {
                message: 'Hello React'
            }
        }
        render() {
            return (
                <div>
                    <h2>{this.state.message}</h2>
                    <button onClick={(e) => { this.textChange() }}>改变文档1</button>
                    <button id='btn'>改变文档2</button>
                </div>
            )
        }
        
        /* 在原生js监听DOM里面为同步执行 */
        componentDidMount() {
            document.querySelector('#btn').addEventListener("click", () => {
                this.setState({
                    message: "你好 React"
                })
                /* 打印结果为"你好 React",同步执行*/
                console.log(this.state.message);
            });
            /* this.setState({
                message: "你好 React"
            })
            //打印结果为"Hello React",异步执行
            console.log(this.state.message); */
        }

        /* 在定时器或Promise.then中执行setState */
        textChange() {
            // setTimeout(() => {
            //     this.setState({
            //         message: "你好 React"
            //     })
            //     /* 打印结果为"你好 React",同步执行*/
            //     console.log(this.state.message);
            // }, 1)
            new Promise((resolve, reject) => {
                resolve('hhhhh')
            }).then(res => {
                this.setState({
                    message: res
                })
                console.log(this.state.message);
            })
        }

    }
    ReactDOM.render(<App />, document.querySelector("#app"));
</script>

</html>
