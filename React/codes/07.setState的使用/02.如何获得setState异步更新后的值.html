<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <!-- 1.添加react依赖 -->
    <script src="../00.依赖/react@17umdreact.development.js"></script>
    <script src="../00.依赖/react-dom@17umdreact-dom.development.js"></script>
    <script src="../00.依赖/babel-standalone@6babel.min.js"></script>

    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    message: 'Hello React'
                }
            }
            render() {
                return (
                    <div>
                        <h2>{this.state.message}</h2>
                        <button onClick={(e) => { this.textChange() }}>改变文档</button>
                    </div>
                )
            }
            textChange() {
                /* 
                方法一：
                this.setState有两个参数，
                第一个是更新的state更新的值
                第二个是回调函数, 
                当state更新完之后就会执行后面的回调函数
                */
                this.setState({
                    message: "你好 React"
                }, () => { console.log("setState的回调函数", this.state.message); })
                //console.log(this.state.message);
            }
            /*
                方法二：
                每次更新调用setState之后都是生命周期的Updating阶段
                可以调用componentDidUpdate方法，可以在此获得setState更新的数据
                可以发现componentDidUpdate比回调函数先执行
            */
            componentDidUpdate() {
                console.log("componentDidUpdate方法", this.state.message);
            }
        }
        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>

</html>
