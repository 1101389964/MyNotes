<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <!-- 1.添加react依赖 -->
    <script src="../00.依赖/react@17umdreact.development.js"></script>
    <script src="../00.依赖/react-dom@17umdreact-dom.development.js"></script>
    <script src="../00.依赖/babel-standalone@6babel.min.js"></script>

</body>

<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.state = {
                message: 'Hello React',
                infromation: 'this is infromation'
            }
        }
        render() {
            return (
                <div>
                    <h2>{this.state.message}</h2>
                    <h2>{this.state.infromation}</h2>
                    <button onClick={(e) => { this.textChange() }}>改变文档1</button>
                </div>
            )
        }
        textChange() {
            setTimeout(() => {
                this.setState({
                    message: "你好 React"
                    /* 并不会覆盖掉原来的两个数据，只会覆盖掉message数据*/
                })
            }, 1)
        }

    }
    ReactDOM.render(<App />, document.querySelector("#app"));
</script>

</html>
