<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <!-- 1.添加react依赖 -->
    <script src="../00.依赖/react@17umdreact.development.js"></script>
    <script src="../00.依赖/react-dom@17umdreact-dom.development.js"></script>
    <script src="../00.依赖/babel-standalone@6babel.min.js"></script>

    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    message: 'Hello React'
                }
            }
            render() {
                return (
                    <div>
                        <h2>{this.state.message}</h2>
                        <button onClick={(e) => { this.textChange() }}>改变文档</button>
                    </div>
                )
            }
            textChange() {
                this.setState({
                    message: "你好 React"
                })
                /* 
                    如果setState是同步的，那么改变了message之后
                    打印this.state.message就可以获得改变的值，
                    结果打印纸还是原来的值，证明setState是异步的
                */
                console.log(this.state.message);
            }
        }
        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>

</html>
