<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#/login">登录</a>
    <a href="#/home">首页</a>
    <div class="router-view"></div>
</body>
<script>
    const routerDom = document.querySelector(".router-view");

    // 监听URL的改变
    window.addEventListener("hashchange", () => {
        console.log("hashchange", location.hash);
        //location.hash可以监听到对应哈希的改变
        switch (location.hash) {
            case "#/home":
                routerDom.innerHTML = "首页";
                break;
            case "#/login":
                routerDom.innerHTML = "登录";
                break;
            default:
                routerDom.innerHTML = "";
        }
    })
</script>

</html>
