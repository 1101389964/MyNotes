function Quick_Sort(arr, start, end) {
    if (start >= end) return;
    const flag = arr[start];
    let i = start, j = end;
    while (i < j) {
        while (arr[j] >= flag && i < j) {
            j--;
        }
        while (arr[i] <= flag && i < j) {
            i++;
        }
        const temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp; 
    }
    arr[start] = arr[i];
    arr[i] = flag;
    Quick_Sort(arr, start, i - 1);
    Quick_Sort(arr, i + 1, end);
}
