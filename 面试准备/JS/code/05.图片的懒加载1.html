<script>
  const imgs = document.querySelectorAll("img");
  imgs.forEach((item) => {
    const top = item.getBoundingClientRect().top;
    if (top < window.innerHeight) {
      const url = item.getAttribute("data-src");
      item.src = url;
    }
  })
  window.addEventListener("scroll", (e) => {
    imgs.forEach((item) => {
      const top = item.getBoundingClientRect().top;
      if (top < window.innerHeight) {
        const url = item.getAttribute("data-src");
        item.src = url;
      }
    })
  })
</script>
