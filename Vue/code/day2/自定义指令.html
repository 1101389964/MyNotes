<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-focus />
  </div>
  <script>
    /*
       自定义指令
    */
    Vue.directive("focus", {
      inserted: function (el) {
        //el 表示指令所绑定的元素
        el.focus();
      },
    });
    const app = new Vue({
      el: "#app",
      data: {},
    });


  </script>
</body>

</html>
