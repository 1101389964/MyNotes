<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{number}}</div>
      <div>{{reverseString}}</div>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          number: "TaoQingAo",
        },
        computed: {
          reverseString: function () {
            return this.number.split("").reverse().join("");
            //
            //join(将所有的元素链接成一个字符串并返回这个字符串)
            //split()方法将每个字符串分割成字符数串组
          },
        },
      });
    </script>
  </body>
</html>
