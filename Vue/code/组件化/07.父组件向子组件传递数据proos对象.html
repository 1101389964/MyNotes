<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<!-- 父组件 -->

<body>
    <div id="app">
        <com :data='day' :mess='messgae'></com>
        <!-- 父组件传递的数据只能写在父组件里面，不可以写在template里面 -->
    </div>
</body>

<!-- 子组件 -->
<template id="one">
    <div>
        <h2>{{mess}}</h2>
        <h3>{{data}}</h3>
    </div>
</template>
<script>
    const comp = {
        template: '#one',
        props: {//子组件向父组件传递数据通过props
            data: {
                type: Array,//type类型是对象或者数组的时候默认值必须是一个函数
                default() {
                    return []
                }
            },
            mess: {
                /* 
                    type是需要传递的属性，type类型是对象或者数组的时候默认值必须是一个函数
                    default是默认值
                    required为true是必须要传的属性 
                */
                type: String,
                default: 'number',
                required: true
            }

        },
    }

    var app = new Vue({
        el: '#app',
        data: {
            day: [1, 2, 3, 4, 5, 6],
            messgae: '日期',
        },
        components: {
            com: comp,
        }
    })
</script>

</html>
