<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="url">淘宝</a>
      <a :href="url1">vue</a>
      <button v-on:click="change">更改</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          url: "https://www.taobao.com/",
          url1: "https://cn.vuejs.org/v2/guide/events.html",
        },
        methods: {
          change: function () {
            this.url = "https://cn.vuejs.org/v2/guide/events.html";
            this.url1 = "https://www.taobao.com/";
          },
        },
      });
    </script>
  </body>
</html>
