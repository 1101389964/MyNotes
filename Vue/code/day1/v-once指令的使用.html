<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
      <p v-once>{{message}}</p>
      <!-- //显示的类容不在具有响应式
      //如果显示的信息不再需要修改可以天剑v-once，可以提高性能 -->
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
      });
    </script>
  </body>
</html>
