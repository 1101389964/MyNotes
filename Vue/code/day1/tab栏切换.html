<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .tab ul {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
      .tab ul li {
        box-sizing: border-box;
        padding: 0;
        float: left;
        width: 100px;
        height: 45px;
        line-height: 45px;
        list-style: none;
        text-align: center;
        border-top: 1px solid blue;
        border-right: 1px solid blue;
      }
      .tab ul li:first-child {
        border-left: 1px solid blue;
      }
      .tab ul li.active {
        background-color: orange;
      }
      .tab div {
        width: 500px;
        height: 666.6px;
        display: none;
        text-align: center;
        font-size: 30px;
        line-height: 300px;
        border: 1px solid blue;
        border-top: 0px;
      }
      .tab div img {
        width: 500px;
      }
      .tab div.current {
        display: block;
      }
    </style>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="tab">
        <ul>
          <li
            v-on:click="change(index)"
            :class='currentIndex==item.index? "active":""'
            :key="item.id"
            v-for="(item,index) in list"
          >
            {{item.title}}
          </li>
        </ul>
        <div
          :class='currentIndex==item.index? "current":""'
          :key="item.id"
          v-for="(item,index) in list"
        >
          <img :src="item.src" alt="" />
        </div>
      </div>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          currentIndex: 0,
          list: [
            {
              id: 1,
              title: "秋叶",
              src: "../IMG_20201206_104121_edit_214473269898002.jpg",
            },
            {
              id: 2,
              title: "枫叶",
              src: "../IMG_20201206_165549_edit_214689480683907.jpg",
            },
            {
              id: 3,
              title: "暮叶",
              src: "../IMG_20201207_091353_edit_214789469614621.jpg",
            },
          ],
        },
        methods: {
          change: function (index) {
            this.currentIndex = index;
          },
        },
      });
    </script>
  </body>
</html>
