<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div v-cloak>{{msg}}</div>
    </div>
    <script src="../vue.js" type="text/javascript"></script>
    <script type="text/javascript">
      /*
        目的：清除页面加载闪动问题
        v-cloak指令的用法
        1.提供样式
        [v-cloak]{
            display:none;
        }
        2.在差值表达式所在的标签中添加v-colck指令
        原理：先通过样式隐藏内容，然后在内存中替换，替换好之后再显示最终结果
     */
      var vm = new Vue({
        el: ".one",
        data: {
          msg: "hello wlord",
        },
      });
    </script>
  </body>
</html>
