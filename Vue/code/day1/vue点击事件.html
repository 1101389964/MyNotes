<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>计数：{{num}}</h2>
      <button v-on:click="add">+</button>
      <button v-on:click="decream">-</button>
    </div>

    <script>
      const ck = new Vue({
        el: "#app",
        data: {
          num: 0,
        },
        methods: {
          add() {
            this.num++;
          },
          decream() {
            this.num--;
            // console.log(this.data.num);
          },
        },
      });
    </script>
  </body>
</html>
