<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-text="message"></div>
      <!-- //等价于 v-clock； -->
      <div v-pre>{{message}}</div>
      <!-- //显示原式信息，跳过编译过程 -->
      <div v-html="mess"></div>
      <!-- //可以显示html信息，不推荐使用，网站有被攻击风险； -->
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello Vue",
          mess: "<h2>hello Vue</h2>",
        },
      });
    </script>
  </body>
</html>
