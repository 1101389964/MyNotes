<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>

      <p>{{firstName+' '+lastname}}</p>
      <p>{{2*counter}}</p>
      <!-- 可以写一些简单的表达式 -->
      <p>{{firstName}} {{lastname}}</p>
      <!-- 等同于上面的表达式 -->
    </div>
    <script>
      const one = new Vue({
        el: "#app",
        data: {
          message: "hello",
          firstName: "kobe",
          lastname: "bryant",
          counter: "499.5",
        },
      });
    </script>
  </body>
</html>
