<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{message}}</div>
      <div><input type="text" v-model="message" /></div>
      <!-- v-model指令使用户输入的值与界面显示的值一样，两者同步 -->
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "change",
        },
      });
    </script>
  </body>
</html>
