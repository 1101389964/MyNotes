<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{num}}</div>
      <button v-on:click="doubleadd(2,$event)">+</button>
      <button v-on:click="min(2,$event)">-</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          num: 1,
        },
        methods: {
          doubleadd: function (n, event) {
            n = n * 2;
            console.log(n);
            this.num = n;
          },
          min: function (n, event) {
            n = n * -2;
            console.log(n);
            this.num = n;
          },
        },
      });
    </script>
  </body>
</html>
