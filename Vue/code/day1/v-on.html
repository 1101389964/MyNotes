<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{num}}</div>
      <button v-on:click="num++">+</button
      ><!-- //点击事件 -->
      <button @click="num--">-</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          num: 1,
        },
        methods: {
          submit: function () {
            console.log(this.num);
          },
        },
      });
    </script>
  </body>
</html>
