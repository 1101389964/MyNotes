<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy='messgae'>
        <!-- lazy方法  是v-model当输入失去焦点的时候开始更新message里面的值 -->
        <div>{{messgae}}</div>
        <input type="text" v-model.number='number'>
        <!-- v-model默认的是string类型，加上了number之后就成了number类型 -->
        <div>{{number}}-{{typeof number}}</div>
        <input type="text" v-model.trim='nospace'>
        <!-- trim是去掉字符串两遍的空格 -->
        <div>{{nospace}}</div>
    </div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            messgae: '',
            number: '',
            nospace: '',
        },
        methods: {

        }
    })
</script>

</html>
