<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" :value="message" @input='chang'>
        <!-- 
            :value是实现Vue向input的数据传递
            @input='chang'是实现input向Vue的数据传递
        -->
        <p>{{message}}</p>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        },
        methods: {
            chang: function () {
                this.message = event.target.value;
            }
        }
    })
</script>

</html>
