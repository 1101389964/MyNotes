<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      var div = document.querySelector("div");
      var moveX = 0;
      var moveY = 0;
      var stareX = 0;
      var stareY = 0;
      var x = 0;
      var y = 0;
      div.addEventListener("touchstart", function (e) {
        stareX = e.targetTouches[0].pageX;
        stareY = e.targetTouches[0].pageY;
        // console.log(stareX);
        // console.log(stareY);
        x = div.offsetLeft;
        y = div.offsetTop;
      });
      div.addEventListener("touchmove", function (e) {
        console.log(moveX, moveY);
        this.style.left = x + moveX + "px";
        this.style.top = y + moveY + "px";
      });
    </script>
  </body>
</html>
