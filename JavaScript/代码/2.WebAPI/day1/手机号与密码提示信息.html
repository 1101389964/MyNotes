<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
      }
      div {
        margin-top: 10px;
        width: 500px;
        height: 28px;
        border: none;
      }
      div span {
        float: left;
      }
      div input {
        float: left;
        margin-top: 3px;
        width: 160px;
        border: 1px solid #ccc;
        outline: none;
      }
      #password_hint,
      #phone_hint {
        color: red;
        font-size: 12px;
      }
      .color {
        color: #ccc;
      }
    </style>
  </head>

  <body>
    <div id="phone">
      <span id="phonesapn">手机号码：</span>
      <input id="phonenumber" type="text" value="请输入手机号码" />
      <p id="phone_hint"></p>
    </div>
    <div id="pass">
      <span>设置密码：</span>
      <input id="password" type="text" value="" />
      <p id="password_hint"></p>
    </div>
    <script>
      var phonenumber = document.getElementById("phonenumber");
      var password = document.getElementById("password");
      var phone_hint = document.getElementById("phone_hint");
      var password_hint = document.getElementById("password_hint");
      var flag = 0;
      phonenumber.onfocus = function () {
        if (this.value === "请输入手机号码" && flag == 0) {
          this.value = " ";
          phone_hint.innerHTML = "！请输入您的手机号码";
          phone_hint.className = "color";
          flag = 1;
        }
      };
      phonenumber.onblur = function () {
        if (this.value.length != 11 && this.value.length != 0 && flag == 1) {
          phone_hint.innerHTML = "！手机长度为11位";
        }
      };
    </script>
  </body>
</html>
