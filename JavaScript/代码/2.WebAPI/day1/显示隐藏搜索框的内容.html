<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="seacher" type="text" value="大衣" />
    <script>
      var seacher = document.getElementById("seacher");
      var flag = 0;
      seacher.onfocus = function () {
        if (this.value === "大衣" && flag == 0) {
          this.value = " ";
          flag = 1;
        }
        this.style.color = "#333";
      };
      seacher.onblur = function () {
        if (this.value === " " || this.value === "") {
          this.value = "大衣";
          flag = 0;
        }
        this.style.color = "#999";
      };
    </script>
  </body>
</html>
