<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var hour = document.querySelector("#none");
      var mine = document.querySelector("#two");
      var second = document.querySelector("#three");
      var inputTime = +new Date("2022-11-27 23:00:00");
      function fun() {
        var nowtime = +new Date();
        var times = (inputTime - nowtime) / 1000; //毫秒转换为秒;
        var h = Math.floor((times / 60 / 60) % 24);
        var m = Math.floor((times / 60) % 60);
        var s = Math.floor(times % 60);
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        hour.innerHTML = h;
        mine.innerHTML = m;
        second.innerHTML = s;
      }
      fun();
      setInterval(fun, 1000);
    });
  </script>
  <style>
    #big {
      position: relative;
      margin: 100px auto;
      width: 190px;
      height: 260px;
      background-image: url(4a15d8883775742e3efbb850ae14def7.png);
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: center;
    }

    .one {
      display: inline-block;
      width: 100%;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      margin-top: 31px;
      color: #fff;
    }

    .two {
      display: inline-block;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: 500;
      color: #fff;
    }

    .three {
      display: inline-block;
      margin-top: 58px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      color: #fff;
    }

    .text {
      margin-top: 18px;
      margin-left: 15px;
      margin-right: 15px;
      width: 80%;
      height: 30px;
    }

    .text div {
      float: left;
      width: 38px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      background-color: #2f3430;
      margin-left: 6px;
      color: white;
      font-size: 20px;
    }

    .text span {
      float: left;
      margin-left: 4px;
      font-size: 20px;
      font-weight: 600;
      color: white;
    }
  </style>
</head>

<body>
  <div id="big">
    <span class="one"> 京东秒杀 </span>
    <span class="two">FLASH DEALS</span>
    <span class="three">本场距离结束还剩 </span>
    <div class="text">
      <div id="none">00</div>
      <span>:</span>
      <div id="two">00</div>
      <span>:</span>
      <div id="three">00</div>
    </div>
  </div>
</body>

</html>
