<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <script>
      var btns = document.getElementsByTagName("button");
      for (var i = 0; i < btns.length; i++) {
        btns[i].onclick = function () {
          for (i = 0; i < btns.length; i++) {
            btns[i].style.backgroundColor = ""; //先把所有的背景颜色去掉
          }
          this.style.backgroundColor = "red"; //然后把现在的背景颜色改为所需要的颜色
        };
      }
    </script>
  </body>
</html>
