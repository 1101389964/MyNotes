<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function paixu(arr) {
            var i, j;
            for (i = 0; i < arr.length; i++) {
                var min = arr[i];
                for (j = i + 1; j < arr.length; j++) {
                    if (min > arr[j]) {
                        min = arr[j];
                        arr[j] = arr[i];
                        arr[i] = min;
                    }
                }
            }
            return (arr);
        }
        var arr = [17, 18, 16, 13, 14];
        console.log(paixu(arr));
    </script>
</head>
