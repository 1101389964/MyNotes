<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arry = ["1", "2", "西瓜"];
        //以数组的形式显示arry
        console.log(arry);
        //以字符串的形式显示，默认以逗号为分割
        console.log(arry.join());
        //以字符串的形式显示，以join里面的符号为分割
        console.log(arry.join('、'));
        console.log(arry.join('·'));
    </script>
</body>

</html>
