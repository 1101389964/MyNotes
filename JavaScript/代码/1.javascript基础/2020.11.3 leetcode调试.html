<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var intersection = function (nums1) {
        var arr = [],
          arry = [];
        var n = 0,
          m = 0;
        for (var i = 0; i < nums1.length; i++) {
          for (var j = i + 1; j < nums1.length; j++) {
            if (nums1[i] == nums1[j]) {
              m = 1;
              break;
            }
          }
          if (m == 0) {
            arry[n] = nums1[i];
            n++;
          }
          m = 0;
        }
        return arry;
      };
      var nums1 = [1, 2, 2, 3, 1];

      console.log(intersection(nums1));
    </script>
  </head>
  <body></body>
</html>
