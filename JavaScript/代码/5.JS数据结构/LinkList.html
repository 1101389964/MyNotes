<script>
    function Node(value) {
        this.value = value;
        this.next = null;
    }
    let head = phead = new Node(1);
    for (let i = 2; i < 5; i++) {
        let pNode = new Node(i);
        phead.next = pNode;
        phead = pNode;
    }
    phead = head;
    while (phead != null) {
        console.log(phead.value);
        phead = phead.next;
    }
