<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fu(n) {
        if (n == 1 || n == 2) return 1;
        else return fu(n - 1) + fu(n - 2);
      }
      var n = 8;
      var arr = [];
      for (var i = 0; i < n; i++) {
        arr[i] = fu(i + 1);
      }
      console.log(arr);
    </script>
  </body>
</html>
