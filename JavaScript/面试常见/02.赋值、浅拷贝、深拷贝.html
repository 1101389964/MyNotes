<script>
  /*
  三者的区别

  -赋值：当我们把一个对象赋值给一个新的变量时，赋的其实是该对象的在栈中的地址，而不是堆中的数据。
  也就是两个对象指向的是同一个存储空间，无论哪个对象发生改变，其实都是改变的存储空间的内容，
  因此,两个对象是联动的。

  浅拷贝:重新在堆中创建内存，拷贝前后对象的基本数据类型互不影响，但拷贝前后对象的引用类型因共享同一块内存,会相互影响。

  -深拷贝:从堆内存中开辟一个新的区域存放新对象，对对象中的子对象进行递归拷贝,拷贝前后的两个对象互不影响。
  */

  //赋值
  let person = {
    name: 'rows',
    hobbies: ['游戏', '旅游', ['吃饭', '睡觉']]
  }

  let ontherPer = person;
  ontherPer.name = 'peter';
  ontherPer.hobbies[0] = '电影'
  console.log(person, ontherPer);

  //浅拷贝
  function shallowCopy(obj) {
    let result = {};
    for (let i in obj) {
      if (obj.hasOwnProperty(i)) {
        result[i] = obj[i]
      }
    }
    return result
  }
  let PersonOne = shallowCopy(person);
  PersonOne.name = 'like';
  PersonOne.hobbies[1] = '篮球'
  console.log(person, PersonOne);

</script>
